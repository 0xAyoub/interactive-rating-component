<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating</title>

</head>
<body>


<section class="rating">
  <div class="bubble">
    <img src="images/icon-star.svg" alt="star">
  </div>

  <h2 class="title">How did we do ?</h2>
  <p class="text">
  Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br> improve our offering!
  </p>


  <form action="submit" class="form">
    <div class="numbers">
      <input type="button" value="1" class="bubble2 one">
      <input type="button" value="2" class="bubble2">
      <input type="button" value="3" class="bubble2">
      <input type="button" value="4" class="bubble2">
      <input type="button" value="5" class="bubble2">
    </div>
    <input type="submit" class="btn-submit" value="Submit">
  </form>




 
    
</section>

</body>
</html>
